services:
  java:
    build: .
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - app-network


  mysql:
    image: 'mysql:latest'
    restart: always
    environment:
      - 'MYSQL_DATABASE=products_management'
      - 'MYSQL_ROOT_PASSWORD=root'
      - 'MYSQL_USER=root'
    ports:
      - "3306:3306"
    networks:
      - app-network
    volumes:
      - mysql_data:/var/lib/mysql